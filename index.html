<!doctype html>  
<html>  
<head>  
<title>Get the top artists and their playcounts using last.fm API</title>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</head>  
<body>  
<script>  
$(document).ready(function() {  
	$('#submit').click(function () {
	    $.getJSON("http://ws.audioscrobbler.com/2.0/?method=user.getTopArtists&user=" + document.getElementById("user").value + "&api_key=3e3d17156a343e8c0546d1d1909d6535&limit=10&format=json&callback=?", function(json) {  
	        var html = '';  
	        $.each(json.topartists.artist, function(i, item) {  
	            html += "<p><a href=" + item.url + " target='_blank'>" + item.name + " - " + "Play count : " +item.playcount + "</a></p>";  
	        });  
	        $('#result').append(html);  
	    });  
	});
});  
</script>  
<input name="user" type="text" maxlength="60" id="user"/>
<input type="submit" value="submit" name="submit" id="submit">
<div id="result"></div>  
</body>  
</html>
